<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
	<div class="calc-grid">
		<div class="calc-row">
			<div class="calc-display"></div>
		</div>
		<div class="calc-row">
			<button class="calc-btn calc-number">7</button>
			<button class="calc-btn calc-number">8</button>
			<button class="calc-btn calc-number">9</button>
			<button class="calc-btn calc-operator">+</button>
		</div>
		<div class="calc-row">
			<button class="calc-btn calc-number">4</btton>
			<button class="calc-btn calc-number">5</btton>
			<button class="calc-btn calc-number">6</btton>
			<button class="calc-btn calc-operator">-</button>
		</div>
		<div class="calc-row">
			<button class="calc-btn calc-number">1</button>
			<button class="calc-btn calc-number">2</button>
			<button class="calc-btn calc-number">3</button>
			<button class="calc-btn calc-operator">*</button>
		</div>
		<div class="calc-row">
			<button class="calc-btn calc-number">0</button>
			<button class="calc-btn calc-clear">AC</button>
			<button class="calc-btn calc-operator">/</button>
			<button class="calc-btn calc-equals">&equals;</button>
		</div>
	</div>
</body>
</html>
